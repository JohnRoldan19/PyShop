{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<h1>Products</h1>
<div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.comingsoon.net/wp-content/uploads/sites/3/2023/04/joaquin-phoenix-joker.png"
                 class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.etsystatic.com/32416076/r/il/348217/4239430420/il_1080xN.4239430420_1372.jpg"
                 class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP._qNToyMI2GCDnO3wfP84GgHaEJ?rs=1&pid=ImgDetMain"
                 class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card">
            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" data-bs-toggle="modal"
                 data-bs-target="#imageModal{{ forloop.counter }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal{{ forloop.counter }}" tabindex="-1"
         aria-labelledby="imageModalLabel{{ forloop.counter }}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.name }}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
