<!doctype html>
<html lang="en">
<!-- base.html -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dynamic Page Title -->
    <title>{% block title %}PyShop - Your Online Store{% endblock %}</title>

    <!-- Dynamic Meta Tags for SEO -->
    <meta name="description" content="{% block meta_description %}PyShop offers a wide range of products including electronics, fashion, and more. Shop now and enjoy great deals.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}online shopping, electronics, fashion, PyShop, best deals{% endblock %}">
    <meta name="author" content="{% block meta_author %}PyShop{% endblock %}">

    <!-- Dynamic Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}PyShop - Your Online Store{% endblock %}">
    <meta property="og:description" content="{% block og_description %}PyShop offers a wide range of products including electronics, fashion, and more. Shop now and enjoy great deals.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://example.com/logo.png{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://example.com{% endblock %}">
    <meta property="og:type" content="website">

    <!-- Dynamic Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}PyShop - Your Online Store{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}PyShop offers a wide range of products including electronics, fashion, and more. Shop now and enjoy great deals.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}https://example.com/logo.png{% endblock %}">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block extra_css %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
